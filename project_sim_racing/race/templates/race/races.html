{% include 'blog/base.html' %}
{% block content %}
{% for race in races %}
    <article class="race-section">
        <p>{{ race.track }}</p>
        <p>{{ race.car }}</p>
        <p>{{ race.time }}</p>
        <p>{{ race.how_much_time_left }}</p>
        <a class="join-race" href="acmanager://race/online?ip=3.86.108.20&port=9600&httpPort=8081&car={{race.car.in_game_name}}" target="_blank">Join</a>
    </article>
{% endfor %}
{% endblock content%}
