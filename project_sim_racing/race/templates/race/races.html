<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/races.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Project Sim Racing</title>
</head>
<body>
    <div class="sidebar">
        <nav>
            {% if user.is_authenticated %}
                <div class="pfp-container">
                    <img class="pfp" src="{{ user.profile.image.url }}">
                </div>
                <a class="btn" href="{% url 'profile' %}">{{user.username}}</a>
                <a class="btn" href="{% url 'logout' %}">Logout</a>
                <a class="btn" href="/blog">Blog</a>
              {% if user.is_staff %}
                <a class="btn" href="/admin">Admin Panel</a>
              {% endif %}
            {% else %}
                <meta http-equiv='refresh' content='0; URL=http://127.0.0.1:8000/login'>
            {% endif %}
        </nav>
    </div>
    <div class="race-container">
        <div class="banner">
        </div>
    </div>
</body>
